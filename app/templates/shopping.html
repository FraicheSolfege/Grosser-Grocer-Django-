{% extends 'base.html' %}
{% block content %}
<h1>Browse Our Goods!</h1>
<div class="productContainer">
    {% for product in products %}
    <div class="productItem">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="productIMG">
        {% endif %}
        <div class="productInfo">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <button class="addToCartButton"><a href="{% url 'cart' %}">Add to Cart</a></button>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
